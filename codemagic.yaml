workflows:
  meals-project-debug: # workflow ID
    name: Meals Pipeline
    environment:
      xcode: latest
      cocoapods: default
      vars:
          XCODE_PROJECT: "ios-theMealsApp.xcworkspace" # Isikan nama project Anda.
          XCODE_SCHEME: "ios-theMealsApp" # Isikan nama scheme project Anda.
    scripts:
    - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
    - build/ios/ipa/*.ipa
    - /tmp/xcodebuild_logs/*.log
    - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
    - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - mfahmiardiyannto@gmail.com # Isikan email untuk notifikasi status building.
