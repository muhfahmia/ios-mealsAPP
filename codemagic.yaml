workflows:
  meals-project-debug: # workflow ID
    name: Meals Pipeline
    environment:
      xcode: latest
      cocoapods: default
      vars:
          XCODE_PROJECT: "ios-theMealsApp.xcworkspace" # Isikan nama project Anda.
          XCODE_SCHEME: "ios-theMealsApp" # Isikan nama scheme project Anda.
          XCODE_CONFIGURATION: "Debug"
    scripts:
     - name: Install CocoaPods dependencies
        script: |
          cd ios-mealsAPP
          pod install
    - name: Build the app
        script: |
          xcodebuild build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration "$XCODE_CONFIGURATION" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2'
    artifacts:
    - build/ios/ipa/*.ipa
    - /tmp/xcodebuild_logs/*.log
    - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
    - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - mfahmiardiyannto@gmail.com # Isikan email untuk notifikasi status building.
